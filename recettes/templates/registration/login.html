<!DOCTYPE html>
<html lang="fr">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form id="login-box" class="form" action="" method="post">
                            {% csrf_token %}
                            <h3 class="mb-5">Connexion</h3>

                            <div class="form-outline mb-4">
                                <input type="text" name="{{ form.username.html_name }}"
                                       id="{{ form.username.id_for_label }}" class="form-control form-control-lg"/>
                                <label for="{{ form.username.id_for_label }}" class="form-label">Nom d'utilisateur</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" name="{{ form.password.html_name }}"
                                       id="{{ form.password.id_for_label }}" class="form-control form-control-lg"/>
                                <label for="{{ form.password.id_for_label }}" class="form-label">Mot de passe</label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Connexion</button>

                            <hr class="my-4">

{#                            <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"#}
{#                                    type="submit"><i class="fab fa-google me-2"></i> Sign in with google#}
{#                            </button>#}
{#                            <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"#}
{#                                    type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook#}
{#                            </button>#}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
